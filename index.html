<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>致我最特别的人</title>

  <!-- Swiper 样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: "Helvetica Neue", sans-serif;
      background: #fdfcf8;
    }
    .swiper {
      height: 100%;
    }
    .swiper-slide {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
      color: #555;
    }
    img {
      max-width: 90%;
      border-radius: 10px;
      margin: 20px 0;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background: #ff7a7a;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Swiper 容器 -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <!-- 页 1 -->
      <div class="swiper-slide">
        <h1>致我最特别的人</h1>
        <p>翻开这份小小心意</p>
      </div>

      <!-- 页 2：手写祝福图 -->
      <div class="swiper-slide">
        <p>这是我写给你的话</p>
        <img src="photo.jpg" alt="手写祝福">
      </div>

      <!-- 页 3：录音 -->
      <div class="swiper-slide">
        <p>点一下，听我想对你说的话</p>
        <button id="playBtn">▶ 播放录音</button>
        <audio id="myaudio" src="audio.mp3" preload="auto"></audio>
      </div>

      <!-- 页 4：结尾 -->
      <div class="swiper-slide">
        <h1>愿我的字和声音</h1>
        <p>像香气一样一直陪伴你</p>
      </div>
    </div>
  </div>

  <!-- Swiper 脚本 -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    // 初始化 Swiper
    var swiper = new Swiper('.swiper', {
      direction: 'vertical',
      mousewheel: true
    });

    // 音频播放按钮
    var audio = document.getElementById("myaudio");
    var playBtn = document.getElementById("playBtn");
    playBtn.addEventListener("click", function() {
      audio.play();
    });
  </script>
</body>
</html>
