<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>特别的人</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fdfcf8;
    }

    img {
      max-width: 90%;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 2s ease-in-out; /* 渐变时间2秒，可调整 */
    }

    img.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <img id="photo" src="photo.jpg" alt="特别的人">

  <script>
    window.addEventListener('load', function() {
      const photo = document.getElementById('photo');
      // 页面加载后添加类名触发渐变
      setTimeout(() => {
        photo.classList.add('visible');
      }, 100); // 延迟100ms，让浏览器渲染好再触发渐变
    });
  </script>
</body>
</html>
